    <h5>Geocode (/geocode)</h5>
    <p id="geocode_op"></p>
</body>
<script type="application/javascript">
    function onload(param) {
        Zomato.init({
            key: "9716553c84c5bf8e0fe8721ce09956b4"
        });
        Zomato.geocode({
            latitude: 18.5547793,
            longitude: 73.8124983
        }, function(s) {
            document.getElementById("geocode_op").innerHTML = JSON.stringify(s);
            console.log(s)
        });
    }
</script>
